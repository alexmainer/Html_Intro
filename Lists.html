<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <style>
        h2,h3{
            text-align: center;
            font-family: "Calisto MT";
            color: cadetblue;
        }
        ol{
            text-align: center;
            background-color: aqua;
        }
        ul{
            text-align: center;
            background-color: firebrick;
        }
    </style>

</head>
<body>
    <h2>
        Lists are groups of related subjects
    </h2>
    <h3>
        Types of Cars ordered
    </h3>

    <ol>
        <li>Toyota</li>
        <li>Nissan</li>
        <li>BMW</li>
        <li>Jeep</li>
        <li>Audi</li>
    </ol>

    <h3>
        Types of Fruits Unordered list
    </h3>
    <ul>
        <li>Oranges</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>apple</li>
        <li>passion</li>
    </ul>
</body>
</html>
